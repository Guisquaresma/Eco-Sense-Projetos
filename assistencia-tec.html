<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Assistência Técnica</title>
  <link rel="stylesheet" href="assets/css/style-assistencia-tec.css">
</head>
<body>

  <header>
    <div class="header-content">
      <a href="inicio.html">
        <img class="voltar" src="assets/img/voltar.png" alt="Chat" class="icon-left">
      </a>
      <h1>Assistência técnica</h1>
      <img src="assets/img/Logo.png" alt="Logo ES" class="icon-right">
    </div>
  </header>

  <main class="container">
    <form class="formulario">
      <label for="nome">Nome:*</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:*</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:*</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="problema">Relatar problema:*</label>
      <textarea id="problema" name="problema" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

    <!-- Icones atalhos -->
    <nav class="bottom-nav">
      <a href="inicio.html">
        <img src="assets/img/Inicio.png" alt="Inicio" />

        <img src="assets/img/search.png" alt="" />
      </a>
      <a href="#">
        <img src="assets/img/notificação.png" alt="Notificação" />
      </a>
      <!-- Botão de menu flutuante -->
      <div class="menu-float">
        <button id="menuToggle">☰</button>
      </div>

      <!-- Overlay e menu lateral -->
      <div class="menu-overlay" id="menuOverlay"></div>
  <div class="menu-panel" id="menuPanel">

        <button onclick="redirecionarParaConfiguracoes()">⚙️ Configurações</button>

    </ul>
  </div>
    </nav>
