<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Pesquisa</title>
  <link rel="stylesheet" href="assets/css/style-pesquisa.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <img class="icon-chevron-left" src="img/voltar.png" alt="Voltar" />
      <h1 class="titulo">Pesquisa</h1>
      <img class="logo" src="img/Logo.png" alt="Logo" />
    </header>

    <main class="conteudo">
      <div class="input-box">
        <input type="text" placeholder="Digite sua busca..." />
        <img src="img/pesquisa.png" alt="Buscar" />
      </div>

      <h2 class="subtitulo">Histórico de pesquisa</h2>

      <div class="historico">
        <div class="item">Vazamento de água</div>
        <div class="item">Vazamento de gás</div>
        <div class="item">Localização</div>
        <div class="item">Instruções</div>
        <div class="mais">Mais...</div>
      </div>
    </main>

    <nav class="tab-bar">
      <img src="home0.svg" alt="Início" />
      <img src="search0.svg" alt="Buscar" />
      <div class="notification">
        <img src="bell0.svg" alt="Notificações" />
        <span class="badge">1</span>
      </div>
      <img src="iconmonstr-menu-1-10.svg" alt="Menu" />
    </nav>
  </div>
</body>
</html>
