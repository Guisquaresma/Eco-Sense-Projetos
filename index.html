<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Eco’Sense</title>
  <link rel="stylesheet" href="assets/css/style-login.css" />
</head>
<body>
    <div>
        <img src="assets/img/logo com nome.png" alt="Logo Eco'Sense" class="logo" />
    </div>
    <div class="login-box">
      
      <h1>Bem-vindo(a) ao Eco’Sense!</h1>

      <div class="input-group">
        <input type="email" placeholder="E-mail:" />
        <img src="assets/img/usuario.png" alt="Ícone Usuário" />
      </div>

      <div class="input-group">
        <input type="password" id="senha" placeholder="Senha:" />
        <img src="assets/img/ver-senha.png" id="toggleSenha" alt="Ícone Senha" />
      </div>      
      

      <a href="#" class="link">Alterar e-mail e senha.</a>

      <a href="inicio.html">
        <button class="entrar-btn">Entrar</button>
      </a>
    </div>

    <div class="home-indicator"></div>
  </div>
  <script src="assets/js/login.js"></script>
</body>
</html>
